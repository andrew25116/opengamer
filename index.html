<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка возраста</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #yes-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        #no-btn {
            background-color: #f44336;
            color: white;
        }
        
        #no-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .warning {
            margin-top: 25px;
            padding: 15px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            text-align: left;
            border-radius: 4px;
            font-size: 14px;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка возраста</h1>
        <p>Для перехода на страницу социальной сети подтвердите, что вам исполнилось 18 лет.</p>
        
        <div class="buttons">
            <button id="yes-btn">Да, мне есть 18</button>
            <button id="no-btn">Нет, мне нет 18</button>
        </div>
        
        <div class="warning">
            <strong>Внимание:</strong> Содержимое социальных сетей может быть предназначено для аудитории старше 18 лет.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('yes-btn').addEventListener('click', function() {
                window.location.href = 'https://vk.com/opengamer_krsk';
            });
            
            document.getElementById('no-btn').addEventListener('click', function() {
                if (document.referrer) {
                    window.history.back();
                } else {
                    window.close();
                }
            });
        });
    </script>
</body>
</html>
